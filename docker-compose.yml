version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: auth_db
    environment:
      POSTGRES_USER: ${DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-auth_password}
      POSTGRES_DB: ${DB_NAME:-auth_system}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-auth_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_backend
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql://${DB_USER:-auth_user}:${DB_PASSWORD:-auth_password}@db:5432/${DB_NAME:-auth_system}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET}
      - COGNITO_DOMAIN=${COGNITO_DOMAIN}
      - COGNITO_CALLBACK_URL=${COGNITO_CALLBACK_URL:-http://localhost:8000/api/v1/auth/callback/cognito}
      - AUTH0_RESEARCH_DOMAIN=${AUTH0_RESEARCH_DOMAIN}
      - AUTH0_RESEARCH_CLIENT_ID=${AUTH0_RESEARCH_CLIENT_ID}
      - AUTH0_RESEARCH_CLIENT_SECRET=${AUTH0_RESEARCH_CLIENT_SECRET}
      - AUTH0_RESEARCH_CALLBACK_URL=${AUTH0_RESEARCH_CALLBACK_URL:-http://localhost:8000/api/v1/auth/callback/auth0}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - auth_network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_frontend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000/api/v1}
      - REACT_APP_ENV=${APP_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - auth_network
    stdin_open: true
    tty: true

networks:
  auth_network:
    driver: bridge

volumes:
  postgres_data:
